name: Pages feature previews (gh-pages subfolders)

on:
  push:
    branches-ignore:
      - main
  pull_request:
    types:
      - edited
      - opened
      - reopened
    branches: [main]

permissions:
  contents: write

jobs:
  deploy-feature:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm install

      - name: Compute slug
        id: slug
        run: echo "slug=feature-${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}" >> $GITHUB_OUTPUT

      - name: Build SvelteKit (feature)
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          BASE_SUFFIX: '/${{ steps.slug.outputs.slug }}'
        run: npm run build

      - name: Deploy to gh-pages subfolder
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
          destination_dir: ${{ steps.slug.outputs.slug }}
          keep_files: true
